plugins {
    id 'io.qameta.allure' version '2.8.1'
    id 'java'
}

allure {
    autoconfigure = true
    version = '2.13.3'

    useJUnit5 {
        version = '2.13.3'
    }

}

defaultTasks 'clean', 'test'

group 'org.phoenix'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation('org.seleniumhq.selenium:selenium-java:3.141.59')
    implementation('com.codeborne:selenide:5.10.0')
    implementation('io.github.bonigarcia:webdrivermanager:3.8.1')
    testImplementation('org.assertj:assertj-core:3.15.0')
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.6.2')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.6.2')
    compile group: 'com.tngtech.junit.dataprovider', name: 'junit-jupiter-dataprovider', version: '2.6'
    compile group: 'io.qameta.allure', name: 'allure-junit5', version: '2.13.3'

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

}

test {
    useJUnitPlatform()
}

